{% load i18n %}
{% load wagtailcore_tags %}

<h1>
    {{  page.title }}
</h1>

{% if page.get_children %}
    <ul>
        {% for child in page.get_children %}
            <li>
                <a href="{% pageurl child %}">
                    {{ child }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>{% trans "No events found" %}</p>
{% endif %}
